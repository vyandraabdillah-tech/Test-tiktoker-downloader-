<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>TikTok Downloader ðŸŽµ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Arial', sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  background:#1c1c1c;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
h2 {
  margin-bottom:20px;
  color:#ff4d6d;
}
input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #555;
  margin-bottom:15px;
  background:#222;
  color:#fff;
}
button {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  margin:5px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
button.video { background:#ff4d6d; color:#fff; }
button.video:hover { background:#ff6f8f; }
button.audio { background:#4da6ff; color:#fff; }
button.audio:hover { background:#7fcfff; }
#log {
  margin-top:15px;
  font-weight:bold;
  min-height:20px;
}
</style>
</head>
<body>
<div class="container">
<h2>TikTok Downloader</h2>
<input id="url" placeholder="Tempel URL TikTok (short/long)" />
<br>
<button class="video" onclick="download('video')">Download Video MP4</button>
<button class="audio" onclick="download('audio')">Download Audio MP3</button>
<div id="log"></div>
</div>

<script>
async function download(type){
  const url = document.getElementById("url").value.trim();
  const log = document.getElementById("log");

  if(!url){ log.textContent="URL kosong!"; return; }
  log.textContent="Memproses...";

  try {
    const api = "https://www.tikwm.com/api/?url=" + encodeURIComponent(url);
    const res = await fetch(api);
    const data = await res.json();

    if(!data?.data?.play){ log.textContent="Gagal mengambil video!"; return; }

    let link = (type==='video') ? data.data.play : data.data.music;
    let filename = (type==='video') ? "tiktok.mp4" : "tiktok.mp3";

    if(!link){ log.textContent=`${type.toUpperCase()} tidak tersedia`; return; }

    const a = document.createElement("a");
    a.href = link;
    a.download = filename;
    a.click();

    log.textContent=`Download ${type.toUpperCase()} dimulai! âœ…`;
  } catch(e){
    log.textContent="Error: API TikTok mungkin sedang down";
  }
}
</script>
</body>
</html>
