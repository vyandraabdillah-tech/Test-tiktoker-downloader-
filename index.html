<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f8f9fa; }
    h1 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #log { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>TikTok Downloader ðŸŽµ</h1>
  <input type="text" id="url" placeholder="Tempel URL TikTok...">
  <div>
    <button onclick="downloadVideo()">Download Video</button>
    <button onclick="downloadAudio()">Download Audio</button>
  </div>
  <div id="log"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('url').value;
      const log = document.getElementById('log');
      log.textContent = "Memproses...";
      
      try {
        const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data?.data?.play) {
          log.textContent = "Video tidak ditemukan!";
          return;
        }

        const a = document.createElement("a");
        a.href = data.data.play;
        a.download = "tiktok.mp4";
        a.click();
        log.textContent = "Download dimulai!";
      } catch (err) {
        log.textContent = "Terjadi kesalahan!";
        console.error(err);
      }
    }

    function downloadAudio() {
      // Implementasi audio bisa serupa
      alert("Fitur audio sementara belum tersedia.");
    }
  </script>
</body>
</html>
