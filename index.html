<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>TikTok & Instagram Reels Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Arial', sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  background:#1c1c1c;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
h2 {
  margin-bottom:20px;
  color:#ff4d6d;
}
input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:2px solid #555;
  margin-bottom:15px;
  background:#222;
  color:#fff;
}
button {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  margin:5px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
button.tiktok-video { background:#ff4d6d; color:#fff; }
button.tiktok-video:hover { background:#ff6f8f; }
button.tiktok-audio { background:#4da6ff; color:#fff; }
button.tiktok-audio:hover { background:#7fcfff; }
button.ig-video { background:#f7b500; color:#111; }
button.ig-video:hover { background:#ffd633; }
#log { margin-top:15px; font-weight:bold; min-height:20px; }
</style>
</head>
<body>
<div class="container">
<h2>Downloader TikTok & Instagram ðŸŽµ</h2>
<input id="url" placeholder="Tempel URL TikTok / IG Reels..." />
<br>
<button class="tiktok-video" onclick="download('tiktok-video')">Download TikTok Video</button>
<button class="tiktok-audio" onclick="download('tiktok-audio')">Download TikTok Audio MP3</button>
<button class="ig-video" onclick="download('ig-video')">Download IG Reels Video</button>
<div id="log"></div>
</div>

<script>
async function download(type){
  const url = document.getElementById("url").value.trim();
  const log = document.getElementById("log");

  if(!url){ log.textContent="URL kosong!"; return; }
  log.textContent="Memproses...";

  try {
    let api = "";
    let link = "";
    let filename = "";

    if(type === 'tiktok-video' || type==='tiktok-audio'){
      api = "https://www.tikwm.com/api/?url=" + encodeURIComponent(url);
      const res = await fetch(api);
      const data = await res.json();

      if(!data?.data?.play){ log.textContent="Video TikTok tidak ditemukan!"; return; }

      if(type==='tiktok-video'){ link = data.data.play; filename="tiktok.mp4"; }
      else{ link = data.data.music; filename="tiktok.mp3"; }

    } else if(type==='ig-video'){
      // API publik IG Reels
      api = "https://www.instadlapi.com/api/reel?url=" + encodeURIComponent(url);
      const res = await fetch(api);
      const data = await res.json();

      if(!data?.video){ log.textContent="Video IG Reels tidak ditemukan!"; return; }

      link = data.video;
      filename = "ig-reels.mp4";
    }

    if(!link){ log.textContent="File tidak tersedia"; return; }

    const a = document.createElement("a");
    a.href = link;
    a.download = filename;
    a.click();

    log.textContent=`Download ${filename} dimulai! âœ…`;

  } catch(e){
    log.textContent="Gagal fetch API (CORS/API mungkin down)";
  }
}
</script>
</body>
</html>
